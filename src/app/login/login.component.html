<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>
    Email:
    <input type="email" formControlName="email" />
  </label>
  <label>
    Password:
    <input type="password" formControlName="password" />
  </label>
  <button type="submit" [disabled]="form.invalid">{{registerForm ? "Register" : "Login"}}</button>
</form>
<button type="button" (click)="toggleRegister()"> {{registerForm ? "Login with account" : "Register new account"}} </button>
